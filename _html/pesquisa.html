    <body>
        <div class="mainpage">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded" id="mainnavbar">
                </nav>

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="grid search">
                                <div class="grid-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h2 class="grid-title"><i class="fa fa-filter"></i> Filtros</h2>
                                            <hr>

                                            <h4>Por categoria:</h4>
                                            <div class="checkbox">
                                                <label><input type="checkbox" class="icheck"> Computação</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" class="icheck"> Literatura</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" class="icheck"> Biologia</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" class="icheck"> Sociologia</label>
                                            </div>
                                            <div class="checkbox">
                                                <label><input type="checkbox" class="icheck"> Filosofia</label>
                                            </div>

                                            <div class="padding"></div>

                                            <h4>Filtros avançados:</h4>
                                            Ano de publicação
                                            <div class="input-group date form_date" data-date="2014-06-14T05:25:07Z"
                                                data-date-format="dd-mm-yyyy" data-link-field="dtp_input1">
                                                <input type="text" class="form-control" id="publish_year_field">
                                                <span class="input-group-addon bg-blue"><i class="fa fa-th"></i></span>
                                            </div>
                                            <input type="hidden" id="dtp_input1" value="">

                                            Editora
                                            <div class="input-group date form_date" data-date="2014-06-14T05:25:07Z"
                                                data-date-format="dd-mm-yyyy" data-link-field="dtp_input2">
                                                <input type="text" class="form-control" id="publisher_field">
                                                <span class="input-group-addon bg-blue"><i class="fa fa-th"></i></span>
                                            </div>
                                            <input type="hidden" id="dtp_input2" value="">


                                        </div>
                                        <div class="col-md-9">
                                            <h2><i class="fa fa-file-o"></i> Pesquisa</h2>
                                            <hr>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="search_field" placeholder = "Digite um nome ou autor...">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-secondary" type="button" id="search_button">
                                                        <img style="width:2em; height:2em;" src="../_images/icons/search.svg" id="logo_search">
                                                    </button>
                                                </span>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                            data-toggle="dropdown">
                                                            Ordenar por: <span class="caret"></span>
                                                        </button>
                                                        <ul class="dropdown-menu" role="menu">
                                                            <li><a href="#">Nome</a></li>
                                                            <li><a href="#">Data</a></li>
                                                            <li><a href="#">Visualizações</a></li>
                                                        </ul>
                                                    </div>
                                                </div>

                                            <div class="table-responsive">
                                                <table class="table table-hover">
                                                    <tbody>
                                                    <!-- Resultados devem ser exibidos aqui-->
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="mt-2 pt-2 pb-2 footer" id="mainfooter">
                </footer>
