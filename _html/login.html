<div class="d-flex justify-content-center h-100">
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
                <img src="../_images/logo_bia.png" class="brand_logo" alt="Logo" id = "bia_logo_login">
            </div>
        </div>
        <div class="d-flex justify-content-center form_container" id="loginform">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><img style="width:1.5em; height: 1.5em;" src="../_images/icons/user.svg"></span>
                    </div>
                    <input type="text" name="" class="form-control input_user" value="" placeholder="Usuário">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><img style="width:1.5em; height: 1.5em;" src="../_images/icons/passkey.svg"></span>
                    </div>
                    <input type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Lembrar-me</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" name="button" class="btn login_btn">Login</button>
                </div>
            </form>
        </div>

        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Não tem uma conta ? <a href="#" class="ml-2">Cadastre-se</a>
            </div>
            <div class="d-flex justify-content-center links">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" id="closelogwindow" data-bs-dismiss="modal">FECHAR</button>
</div>
