<body>
	<div class="mainpage">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainnavbar">
			</nav>

			<!-- Corpo principal -->
			<div class="container-contato">
				<div class="contact-form">
					<h1 class="title">Contate-nos!</h1>
					<h2 class="subtitle">Estamos aqui para ajudar.</h2>
					<form action="">
						<div class="row" id="contactinfo">
							<div class="col-fluid info" id="contactcol">
								<input type="text" name="name" placeholder="Nome Sobrenome" />
							</div>
							<div class="col-fluid info" id="contactcol">
								<input type="email" name="e-mail" placeholder="pessoa@mail.com" />
							</div>
							<div class="col-fluid info" id="contactcol">
								<input type="tel" name="phone" placeholder="(99) 91234-5678"/>
							</div>
						</div>
						
						
						
						<textarea name="text" id="" rows="8" placeholder="Escreva aqui sua Mensagem"></textarea>
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="send_to_my_email">
							<label class="custom-control-label" for="send_to_my_email">Enviar uma cópia para o meu E-Mail</label>
						</div>
						<button class="btn-send">ENVIAR</button>
					</form>
				</div>
			</div>
<!--Section: Contact v.2-->
	<!-- Corpo principal -->

			<footer class="bg-primary text-center text-lg-start" id="mainfooter">
			</footer>
		</div>
	</div>

	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
