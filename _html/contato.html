<body>
	<div class="mainpage">

			<br>
			<br>

<!--Section: Contact v.2-->

	<script>
		$("#staticBackdrop").load("./login.html");

		// Button press skeleton functions
		$("#loginbutton").click(function () {
			$(".mainpage").css("filter", "blur(5px)");

		});
		$(document).on('click', '#closelogwindow', function () {
