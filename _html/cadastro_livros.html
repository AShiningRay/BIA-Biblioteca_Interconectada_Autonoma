            <div class="container-cadastro">
                <div class="container-form">
                <h1 class="title">CADASTRO DE LIVROS</h1>
                <form action="../_php/cadastro_livros.php" method="post">

                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome do livro</label>
                    <input type="text" class="form-control" id="nome_livro" name = "nome_livro" placeholder="Ex: Memórias Póstumas de Brás Cubas">
                    </div>
                    <div class="mb-3">
                    <label for="text" class="form-label">Nome do Autor</label>
                    <input type="text" class="form-control" id="autor_livro" name = "autor_livro" placeholder="Ex: Machado de Assis">
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="num_isbn" name = "num_isbn" placeholder="Ex: 9786589868507">
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">Ano de publicação</label>
                        <input type="text" class="form-control" id="data_pub" name = "data_pub" placeholder="Ex: 1881">
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">Nome da Editora</label>
                        <input type="text" class="form-control" id="nome_editora" name = "nome_editora" placeholder="Ex: Editora Moderna">
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">Referências</label>
                        <input type="text" class="form-control" id="referencias" name = "referencias" placeholder="Ex: ASSIS, Machado de. Memórias Póstumas de Brás Cubas. São Paulo: Moderna, 1999.">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Localização na biblioteca</label>
                        <input type="text" class="form-control" id="localizacao" name = "localizacao" placeholder="Ex: Fileira 3 - Seção 2">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" name = "categoria" placeholder="Ex: Computação">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Edicao</label>
                        <input type="text" class="form-control" id="edicao" name = "edicao" placeholder="Ex: 1º Edição">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Volume</label>
                        <input type="text" class="form-control" id="volume" name = "volume" placeholder="Ex: Volume 1">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Quantidade disponível</label>
                        <input type="text" class="form-control" id="num_disponivel" name = "num_disponivel" placeholder="Ex: 4">
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Localização da Imagem nos arquivos do site</label>
                        <input type="text" class="form-control" id="site_imagem" name = "site_imagem" placeholder="Ex: livroimagem.png">
                    </div>

                    <button type="submit" class="btn-cadastro">CADASTRAR</button>
                </form>
